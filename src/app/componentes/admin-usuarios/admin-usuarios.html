<div class="admin-usuarios-container">
  <h2>Gestión de Usuarios</h2>
  <table mat-table [dataSource]="(usuarios$ | async) || []" class="mat-elevation-z8">
    <!-- Columnas: nombre, email, rol, aprobado, acciones -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.nombre }} {{ user.apellido }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let user">{{ user.rol }}</td>
    </ng-container>
    <ng-container matColumnDef="aprobado">
      <th mat-header-cell *matHeaderCellDef>Aprobado</th>
      <td mat-cell *matCellDef="let user">
        <ng-container *ngIf="user.rol === 'especialista'">
          {{ user.aprobado ? 'Sí' : 'No' }}
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <ng-container *ngIf="user.rol === 'especialista'">
          <button mat-raised-button color="primary" *ngIf="!user.aprobado"
            (click)="cambiarEstadoEspecialista(user.uid, true)">Habilitar</button>
          <button mat-raised-button color="warn" *ngIf="user.aprobado"
            (click)="cambiarEstadoEspecialista(user.uid, false)">Inhabilitar</button>
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['nombre', 'email', 'rol', 'aprobado', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'email', 'rol', 'aprobado', 'acciones'];"></tr>
  </table>

  <!-- ...tabla de usuarios... -->
  <!-- Agrega este botón arriba o donde prefieras -->
  <button class="botonRegistrar" mat-raised-button color="primary" [routerLink]="['/register']">
    Crear nuevo usuario
  </button>
</div>
