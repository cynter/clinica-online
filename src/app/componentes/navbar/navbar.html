<mat-toolbar color="primary" class="navbar">
  <span class="logo" routerLink="/">Clinica Braluanit</span>
  <span class="spacer"></span>

  <ng-container *ngIf="!isHome">
    <button mat-button routerLink="/home">Home</button>
    <button mat-button routerLink="/paciente">Paciente</button>
    <button mat-button routerLink="/especialista">Especialista</button>
    <button mat-button routerLink="/admin">Admin</button>
    <button mat-button routerLink="/admin/usuarios">Admin Usuarios</button>
    <button mat-button (click)="logout()">Cerrar Sesión</button>
  </ng-container>

  <button mat-button (click)="toggleTheme()">
    {{ darkMode ? '☀️ Modo Claro' : '🌙 Modo Oscuro' }}
  </button>

</mat-toolbar>
