<h2>Especialistas Pendientes de AprobaciÃ³n</h2>

<table mat-table [dataSource]="especialistas()" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{ user.nombre }} {{ user.apellido }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let user"> {{ user.especialidad }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">
            <button mat-raised-button color="primary" (click)="aprobar(user.uid)">Aprobar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'email', 'especialidad', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'email', 'especialidad', 'acciones'];"></tr>
</table>
